<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 101</title>

        <!-- Boostrap Examples https://getbootstrap.com/docs/5.3/examples/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>

        <div class="container">
            <h4>
                <span>ID Number: </span> 
                <span id="id-number-display"></span>
            </h4>
            <h4>
                <span>Name: </span> 
                <span id="name-display"></span>
            </h4>
            <h4>
                <span>Course: </span> 
                <span id="course-display"></span>
            </h4>
            <h4>
                <span>Section: </span> 
                <span id="section-display"></span>
            </h4>
    
            <hr>
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Student Form</h5>
                </div>
                <div class="card-body">
                    <form onsubmit="onSubmit()">
                
                        <div class="form-group">
                            <label for="id-number">ID Number</label>
                            <input class="form-control" type="text" id="id-number" onkeyup="typingIdNumber()">
                        </div>
            

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input type="text" id="course" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label for="section">Yr & Section</label>
                            <input type="text" id="section" class="form-control">
                        </div>
            
                        <br><br>
                        <button class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <script>
            function typingIdNumber() {
                var idNumber = document.getElementById('id-number').value;
                
                document.getElementById('id-number-display').innerText = idNumber;
            }

            function onSubmit() {
                window.event.preventDefault();

                /// Set all student properties
                var student = {
                    idNumber: document.getElementById('id-number').value,
                    name: document.getElementById('name').value,
                    course: document.getElementById('course').value,
                    section: document.getElementById('section').value
                };

                document.getElementById('id-number-display').innerText = student.idNumber;
                document.getElementById('name-display').innerText = student.name;
                document.getElementById('course-display').innerText = student.course;
                document.getElementById('section-display').innerText = student.section;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
