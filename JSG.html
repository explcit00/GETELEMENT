<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>


        <style type="text/css">
        #container{
            border: 30px solid black;
            padding: 0px solid black;
            max-width: 300px;
            width: 300%;
            height: 23vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
           
        </style>
    </head>
    <body>
               
            <div id="container">
                <form onsubmit="login()">

                    <h1>Steam Login</h1>
                    <label>ID Number:</label>
                    <input type="text" placeholder="Username" id="username-input">
                    <br>

                    <label>Name:</label>
                    <input type="text" placeholder="************" id="password-input">
                    <br>

                    <label>Course:</label>
                    <input type="text" placeholder="************" id="course-input">
                    <br>

                    <label>Section:</label>
                    <input type="text" placeholder="************" id="section-input">
                    <br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        

        <script>
            function login() {
                window.event.preventDefault();

            
                var username = document.getElementById('username-input').value;
                var password = document.getElementById('password-input').value;
                var course = document.getElementById('course-input').value;
                var section = document.getElementById('section-input').value;

                var student = {
                    username:username,
                    password:password,
                    course:course,
                    section:section,
                }
                    console.log(student);    
            }
        </script>
    </body>
</html>
